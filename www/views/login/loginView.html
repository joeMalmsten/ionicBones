<div class="login-page">
    <div class="header">
        <div class="icon logo"></div>
        <h1 class="label" ng-bind="mockHeaderLabel"></h1>
    </div>
    <div class="form-container login-page-form">
        <h4 class="label" ng-bind="mockHeaderLabel"></h4>
        <input type="text" class="login-page-input" ng-model="inputValues.username" placeholder="Username"></input>
        <input type="text" class="login-page-input" ng-model="inputValues.password" placeholder="Password"></input>
        <span class="label error-label" ng-bind="errorMessage" ng-class="{'active': displayErrorMessage}"></span>
        <div class="button" ng-click="submitLogin();">Submit</div>
    </div>
</div>
